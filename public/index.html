<!DOCTYPE html><html><head><title>rndimg</title><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><meta charset="utf-8"><link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Lobster&amp;display=swap" rel="stylesheet"><link href="/css/rndimg.css" rel="stylesheet"></head><body><section class="hero is-primary is-bold"><div class="hero-body"><div class="container"><h1 class="title brand">Rndimg</h1><h2 class="subtitle">給你滿滿美圖的好朋友</h2></div></div></section><div class="container" id="container"><div class="columns is-multiline" v-show="imgsources"><div class="column is-one-third-desktop" v-for="(item, index) in imgsources" :key="index"><div class="card"><div class="card-image"><figure class="image is-3by1" :style="`background-image: url('${item.url.src}')`"></figure></div><div class="card-content"><div class="media"><div class="media-content"><p class="title is-4">{{item.name}}</p><p class="subtitle is-6">{{item.description}}</p></div></div><div class="field"><label class="label">圖片網址</label><div class="control"><input class="input" type="text" :value="item.url.src" readonly></div><p class="help">直接連結到圖片位置</p></div><div class="field"><label class="label">API 網址</label><div class="control"><input class="input" type="text" :value="item.url.data" readonly></div><p class="help">以 json 格式提供圖片的標題、簡介、版權聲明等內容</p></div></div></div></div></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script><script src="./js/index.min.js"></script></body></html>
